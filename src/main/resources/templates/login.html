<body>

<div class="container">

    <div class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="user-name-label" class="sr-only">User name</label>
        <input type="text" id="user-name-label" class="form-control"  placeholder="Username" required autofocus name="username">

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            <label>
                <a href="/toCreateUser" style="padding-left: 100px">注册用户</a>
            </label>
        </div>
        <button id="doLogin" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>

</div> <!-- /container -->
<!--<script src="../static/jquery-3.3.1.min.js" th:src="@{/query-3.3.1.min.js}"></script>-->
<script src ="jquery-3.3.1.min.js" ></script>

<script>
    $(function() {
        //简单登录操作
        $("#doLogin").click(function (e) {
            console.log("doLogin");
            $.ajax({
                type : "post",
                url : "/LoginTo",
                data : {
                    "username" : $("#user-name-label").val(),
                    "password" : $("#inputPassword").val()
                },
                dataType : "json",
                success : function(data) {
                    console.log(data);
                    if (data.result == "1") {
                        window.location.href ="/toConsole";
                    } else {
                        alert("账号或密码错误！");
                    }
                }
            });
        });
    });
</script>
